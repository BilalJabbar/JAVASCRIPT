<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Siccors</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <!-- Container for choices -->
    <div class="choices">
        <div class="choice" id="rock"><img src="images/rock.png" alt=""></div>
        <div class="choice" id="paper"><img src="images/paper.png" alt=""></div>
        <div class="choice" id="scissors"><img src="images/scissors.png" alt=""></div>
    </div>

    <div class="scores">
       <div class="score">
        <p id="userScore">0</p>
        <p>You</p>
       </div>
       <div class="score">
        <p id="compScore">0</p>
        <p>Comp</p>
       </div>
    </div>

    <p id="result">Result</p>

    <script src="script.js"></script>
</body>
</html>
